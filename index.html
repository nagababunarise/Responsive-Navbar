<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fe31b54b44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <h1>K.K</h1>
      <ul class="navLinks">
        <li>Home</li>
        <li>Service</li>
        <li>Projects</li>
        <li>About Us</li>
      </ul>
      <div>
        <button type="button">
          Get Started
          <img src="images/arrows.png" class="nav-btn-logo" alt="upper arrow" />
        </button>
      </div>
      <img src="images/menu.png" alt="menu" class="menu-image" />
    </nav>
    <div class="header">
      <div class="content-card">
        <h1><span>WEB</span><br /><span>DEVELOPER</span></h1>
        <div class="btn-container">
          <button type="button" class="btn-dark">
            Request call back
            <img src="images/call-image.png" alt="call" class="call-image" />
          </button>
          <button type="button" class="light-btn">
            Know more<img src="images/arrows.png" alt="second arrow" />
          </button>
        </div>
        <p>Passionate UI/UX designers with 10+ years of experience</p>
      </div>
      <img src="images/profile.png" alt="profile" class="profile-image" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
